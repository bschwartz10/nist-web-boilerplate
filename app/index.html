 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwned</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="validator.js"></script>
    <script>
      let validator;
      let passwords;
      (()=> {
        async function fetchPws() {
          const response = await fetch("http://localhost:3000/passwords");
          passwords = await response.text();
          validator = new Validator(passwords)
        };
        fetchPws();
      })();
    </script>
  </head>
  <body>
    <div class="nav">
      <div class="nav-inner">
        <div class="image-container">
          <img src="assets/images/logo.png" alt="logo">
        </div>
      </div>
    </div>
    <div class="container">
      <div class='page-content'>
        <div class="header">
          <h1>NIST Password Validator</h1>
        </div>
        <div class="form">
          <h3>Password:</h3>
          <input type="password" id="password-value" autocomplete="off" required>
          <input type="submit" class="button" value="Check" onclick="validator.execute()">
          <p id="message"></p>
        </div>
      </div>
    </div>
  </body>
</html>
